<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duty Planner</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="add-edit-model">
        <h1>Add/Update Number</h1>
        <form action="#">

          <label for="driverBase">CDS NUMBER</label>

          <input type="text" disabled  id="cdsNumber" /> 

          <label for="driverBase">Driver Base Number</label>

          <input list="driverBaseNum" id="driverBase" />

          <datalist id="driverBaseNum" data-inputDriverBase> </datalist>

          <label for="counductorBase">Counductor Base Number</label>

          <input list="counductorBaseNum" id="counductorBase" />

          <datalist id="counductorBaseNum" data-inputCounductorBase> </datalist>

          <input type="submit" id="addUpdateCrew" value="Add/Update" />
        </form>
      </div>

      <div class="container">
        <div class="driver-container">
          <ul class="driver-list" data-driverBaseNumber></ul>
        </div>

        <div class="dutylist-container">
          <div class="schedule-container" id="cds-1">
            <div class="sr-no">1</div>
            <div class="crew-duty-number">1</div>
            <div class="schedule-name">Lorem ipsum dolor</div>
            <div class="driver">
              <input type="text" name="driver" id="cds-1-driver" />
            </div>
            <div class="counductor">
              <input type="text" name="counductor" id="cds-1-cond" />
            </div>
            <div class="btn-add">
              <button id="add-edit" class="cds-1 addUpdateCrew">Add/Update</button>
            </div>
          </div>
          <div class="schedule-container" id="cds-2">
            <div class="sr-no">2</div>
            <div class="crew-duty-number">2</div>
            <div class="schedule-name">Lorem ipsum dolor</div>
            <div class="driver">
              <input type="text" name="driver" id="cds-2-driver" />
            </div>
            <div class="counductor">
              <input type="text" name="counductor" id="cds-2-cond" />
            </div>
            <div class="btn-add">
              <button id="add-edit" class="cds-2 addUpdateCrew">Add/Update</button>
            </div>
          </div>
        </div>

        <div class="conductor-container">
          <ul class="conductor-list" data-conductorBaseNumber></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
